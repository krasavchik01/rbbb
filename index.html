<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="RB Partners Suite - Система управления проектами и персоналом" />
    <link rel="manifest" href="/manifest.json" />
    <title>RB Partners Suite</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- PDFMake через CDN для поддержки кириллицы -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.20/pdfmake.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.20/vfs_fonts.min.js" defer></script>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Минимальное отключение Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => reg.unregister().catch(() => {}));
        });
      }

      // Минимальное подавление только критичных ошибок
      window.addEventListener('error', (e) => {
        const msg = (e.error?.message || e.message || '').toLowerCase();
        if (msg.includes('insecure') && (msg.includes('history') || msg.includes('location'))) {
          e.preventDefault();
          return false;
        }
      }, true);
    </script>
  </body>
</html>
